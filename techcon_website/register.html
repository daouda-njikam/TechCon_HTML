<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register for TechCon 2024</title>

<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="schedule.html">Schedule</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form action="#" method="post" aria-label="Registration form for TechCon 2024">
      <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>
      <div>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="terms.html">Terms and Conditions</a></label>
      </div>
      <div>
        <button type="submit">Register Now</button>
      </div>
    </form>
  </main>
