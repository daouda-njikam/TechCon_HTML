<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - TechCon 2024</title>
  <style>
    /* Styles pour rendre la carte responsive */
    .map-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* ratio 16:9 */
      height: 0;
      overflow: hidden;
    }
    .map-container iframe {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:0;
    }
    /* Style simple du formulaire */
    form div {
      margin-bottom: 1em;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3em;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="schedule.html">Schedule</a> |
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com/TechCon" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        <li><a href="https://instagram.com/TechCon" target="_blank" rel="noopener noreferrer">Instagram</a></li>
      </ul>
    </section>

    <section>
      <h2>Location</h2>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!..." 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade"
          title="TechCon 2024 Venue Location">
        </iframe>
      </div>
    </section>

    <section>
      <h2>Contact Us</h2>
      <form action="#" method="post" aria-label="Contact form for TechCon 2024">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
